<section class="container">
      <article>
      <h3>{{post.titulo}}</h3>
      <div class="imgCont">
        <img [src]="post.imagen" alt="">
      </div>
      <p [innerHtml]="post.texto"></p>
      <h4>Creado por {{post.autor}} <span>{{post.fecha | date:'dd/MM/yyyy'}} a las {{ post.fecha | date:'hh:mm'}}</span>
      </h4>
      <button (click)="manejarBorrar(post.id)">Borrar</button>
    </article>

</section>
