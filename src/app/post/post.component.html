<section class=" post container-fluid">

  <div class="imgCont">
    <img [src]="post.imagen" alt="">

        <h4 class="datos">Creado por {{post.autor}} <span>{{post.fecha | date:'dd/MM/yyyy'}} a las
            {{ post.fecha | date:'hh:mm'}}</span></h4>

  </div>

  <div class="container">
    <div class="cabecera">
      <h2>{{post.titulo}}</h2>
    </div>
    <p [innerHtml]="post.texto"></p>
    <button (click)="manejarBorrar(post.id)">Borrar este post</button>
  </div>

</section>
